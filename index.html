<!DOCTYPE html>
<html>
<body>
    <h2>Test Logout CSRF (Should Work)</h2>
    <button onclick="testLogout()">Test Logout Endpoint</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
    function log(msg) {
        document.getElementById('result').innerHTML += `<div>${msg}</div>`;
        console.log(msg);
    }
    
    async function testLogout() {
        log('Testing logout endpoint...');
        
        try {
            const response = await fetch('https://staging.textjam.com/api/auth/logout', {
                method: 'POST',
                credentials: 'include',  // Send cookies
                mode: 'no-cors',         // Bypass CORS
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})  // Empty object
            });
            
            log(`‚úÖ Logout request sent (mode: no-cors)`);
            log(`Note: Can't read response with no-cors mode`);
            
            // Check if we're logged out by trying to access protected page
            setTimeout(async () => {
                try {
                    const test = await fetch('https://staging.textjam.com/api/user/profile', {
                        credentials: 'include'
                    });
                    if (test.status === 401) {
                        log('üéâ SUCCESS: User is logged out!');
                    } else {
                        log(`‚ö†Ô∏è Still logged in? Status: ${test.status}`);
                    }
                } catch(e) {
                    log(`Profile check error: ${e.message}`);
                }
            }, 1000);
            
        } catch(error) {
            log(`‚ùå Error: ${error.message}`);
        }
    }
    </script>
</body>
</html>
